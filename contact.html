<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.7/flowbite.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.4.7/dist/flowbite.js"></script>
</head>
<body class="bg-gray-900 text-white font-inter">
    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Contato</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">Sobre</a></li>
                    <li><a href="#" class="hover:underline">Servi√ßos</a></li>
                    <li><a href="#" class="hover:underline">Banana +</a></li>
                    <li><a href="#" class="hover:underline">Macaco kkk</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto py-12">
        <section class="bg-gray-800 p-8 rounded-lg shadow-xl">
            <h2 class="text-3xl font-semibold mb-6">Entre em Contato</h2>
            <form class="space-y-6">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium">Nome</label>
                    <input type="text" id="name" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Seu nome" required>
                </div>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium">Email</label>
                    <input type="email" id="email" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Seu email" required>
                </div>
                <div>
                    <label for="message" class="block mb-2 text-sm font-medium">Mensagem</label>
                    <textarea id="message" rows="4" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Sua mensagem" required></textarea>
                </div>
                <button type="submit" class="w-full p-3 bg-blue-600 rounded hover:bg-blue-700 transition duration-300">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="bg-gray-800 p-4 mt-12">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Seu Site. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
